<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Folio's Library</h2>
    <button class="newBookBtn">Add Book</button>

    <!---Dialog for adding a new book-->
    <dialog id="bookDialog">
        <form id="bookForm" method="dialog">
            <h2>Add a New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" min="1" max="50000" required>
            <label for="year">Year:</label>
            <input type="number" id="year" min="1000" max="2025" required>
            <label for="readStatus">Read:</label>
            <select id="readStatus">
                <option value="read">Read</option>
                <option value="notRead">Not Read</option>
            </select>
            <button type="submit">Add Book</button>
            <button type="button" id="cancelBtn">Cancel</button>
        
        </form>
    </dialog>

    <div id="libraryContainer">
        <!-- <div class="libraryGrid" id="libraryGrid">
            <!-- Books will be added here -->
        </div> -->
    </div>
  <script src="script.js"></script>  
</body>
</html>
